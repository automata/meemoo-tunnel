<head>
  <title>tunnel</title>
  <meta name="author" content="automata">
  <meta name="description" content="distributed tunnel based on Meteor" />

  <script src="http://meemoo.org/meemoo/v1/meemoo-min.js"></script>

</head>

<body>
  {{> main}}
</body>

<template name="main">
  <ul>
    {{#each messages}}
    <li>
      {{ input}} &rarr; {{ value }}
    </li>
    {{/each}}
  </ul>
</template>
